language: node_js
node_js:
- 11
before_install:
- curl --compressed -o- -L https://yarnpkg.com/install.sh | bash
- export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"
- yarn add firebase-tools
install:
- yarn install
- CI=false yarn build
cache:
  directories:
  - node_modules
after_success:
- firebase deploy --token $FIREBASE_TOKEN --non-interactive
